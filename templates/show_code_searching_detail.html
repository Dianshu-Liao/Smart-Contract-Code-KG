<script type="text/javascript">
    var results = document.getElementById('dataid').getAttribute('d');  //得到数据
    var JSON_results = JSON.parse(results);
    console.log(JSON_results);
    main_div = document.getElementById("insert");
    var the_div = document.createElement("div");    //该div存储blocknumber等信息
    var new_i = "main-info";
    the_div.id = new_i;
    main_div.appendChild(the_div);

    var code_div = document.createElement("div");  //该div存储code
    code_div.id = "code";
    main_div.appendChild(code_div);

    var flot_chat = document.createElement("div");   //存放流程图的div
    flot_chat.id = "flot-chat";
    main_div.appendChild(flot_chat);
    document.getElementById("flot-chat").style.position = "absolute";
    document.getElementById("flot-chat").style.top = "20px";
    document.getElementById("flot-chat").style.left = "51%";
    document.getElementById("flot-chat").style.width = "49%";
    document.getElementById("flot-chat").style.height = "100%";
    document.getElementById("flot-chat").style.backgroundColor = "#DAE4E4";

    var pair_linking = document.createElement("div");  ////该div存储pair link
    pair_linking.id = "pair-linking";
    var pair_linking_id = "pair-linking";
    main_div.appendChild(pair_linking);
    $("#"+new_i).html(
        "<h4>"+"<strong>"+"<i>"+"<font color='#2f4f4f' face='宋体' size='5' >"+"contract address:"+"</font>"+
        "<font color='black' face='宋体' size='4'>"+ JSON_results.blocknumber +"</font>"+"</i>"+"</strong>"+"</h4>"+
        "<h4>"+"<strong>"+"<i>"+"<font color='#2f4f4f' face='宋体' size='5' >"+"sol file:"+"</font>"+
        "<font color='black' face='宋体' size='4'>"+ JSON_results.sol_file +"</font>"+"</i>"+"</strong>"+"</h4>"+
        "<h4>"+"<strong>"+"<i>"+"<font color='#2f4f4f' face='宋体' size='5' >"+"contract:"+"</font>"+
        "<font color='black' face='宋体' size='4'>"+ JSON_results.contract +"</font>"+"</i>"+"</strong>"+"</h4>"+
        "<h4>"+"<strong>"+"<i>"+"<font color='#2f4f4f' face='宋体' size='5' >"+"function:"+"</font>"+
        "<font color='black' face='宋体' size='4'>"+ JSON_results.function +"</font>"+"</i>"+"</strong>"+"</h4>"+
        "<h4>"+"<strong>"+"<i>"+"<font color='#2f4f4f' face='宋体' size='5' >"+"Composition count:"+"</font>"+
        "<font color='black' face='宋体' size='4'>"+ JSON_results.composition_count +"</font>"+"</i>"+"</strong>"+"</h4>"+
        "<h6>"+ "<a id='main-href' style='text-decoration:underline;'>"+
        "<font color='black' face='宋体' size='4'>"+ "View flow chart" + "</font>"+"</a>" + "</h6>"
    )
    document.getElementById("main-href").href = JSON_results.url2;
     $("#"+"code").html(
         "<p>"+"<font color='black' face='宋体' size='4'>"+"function code:"+"</font>"+"</p>"+
         "<pre id='code0'>"+"<font color='black' face='宋体' size='4'>"+JSON_results.function_code+"</font>"+"</pre>"
        );
     document.getElementById("code").style.width = "50%";  //显示代码框占50%，后50%用来放流程图


     //console.log(JSON_results.pair_link.length);
     $("#"+pair_linking_id).html(
         "<p>"+"<font color='black' face='宋体' size='4'>"+"Function co-occurrence:"+"</font>"+"</p>"
     )
     for(var i=0;i<JSON_results.pair_link.length;i++){
         var string_i = i.toString();
         var sub_pair_link = document.createElement("div");
         sub_pair_link.id = string_i;
         pair_linking.appendChild(sub_pair_link);
         $("#"+string_i).html(
        "<h6>"+ "<a id='main-href-1' style='text-decoration:underline;'>"+ "<font color='black' face='宋体' size='4'>"+JSON_results.pair_link_name[i] + "</font>"+"</a>" + "</h6>"
            );
         document.getElementById("main-href-1").href = JSON_results.pair_link[i];
         document.getElementById("main-href-1").title = JSON_results.pair_link_content[i];
         var pairid = document.getElementById("main-href-1");
         pairid.id = "main-href"+string_i;
     }


     //new code
     entities = JSON_results.graph;
     links = JSON_results.graph_index;

     //以下显示流程图  JSON_results.pair_link_name[i]
    var $ = go.GraphObject.make;  //节点创建命令
        var diagram = new go.Diagram("flot-chat");  //将创建的节点放在哪个div
        //节点模板描述如何构建每个节点
        diagram.nodeTemplate =
            $(go.Node, "Auto", //形状自动填充适合
                $(go.Shape, "RoundedRectangle", // 使用圆角长方形
                    // 将Shape.fill绑定到Node.data.color
                    new go.Binding("fill", "color")),
                $(go.TextBlock, {
                        margin: 3 //文字的间距
                    },
                    // 将TextBlock.text绑定到Node.data.key
                    new go.Binding("text", "key")),
            );
        diagram.linkTemplate=
            $(go.Link,
            $(go.Shape),                           // this is the link shape (the line)
            $(go.Shape, { toArrow: "Standard" }),  // this is an arrowhead
            $(go.TextBlock,                        // this is a Link label
              new go.Binding("text", "text"))
          );
        // 模型仅包含描述图表的基本信息
        diagram.model = new go.GraphLinksModel( //两个JavaScript对象数组
           entities,
           links);
        diagram.initialContentAlignment = go.Spot.Center;
        // 启用Ctrl-Z撤消和Ctrl-Y重做
        diagram.undoManager.isEnabled = true;
</script>
